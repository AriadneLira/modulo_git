<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js"></script>
</head>
<body>
    <form id="cadastro-form">
        <h1>Formulário de Cadastro</h1>
        <div id="nome">
            <label class="nome_II"  for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div id="email">
            <label class="email_II"  for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div id="telefone">
            <label class="telefone_II"  for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>
        </div>

        <div id="cpf">
            <label class="cpf_II"  for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
        </div>

        <div id="endereço">
            <label class="endereço_II"  for="endereco">Endereço Completo:</label>
            <input type="text" id="endereco" name="endereco" required>
        </div>

        <div id="cep">
            <label class="cep_II"  for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>
        </div>

        <div id="cadastrar">
            <button type="submit">Cadastrar</button>
        </div>

    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
